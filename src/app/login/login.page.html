<ion-header>
  <ion-toolbar >
    <ion-title class="background">Page de connexion </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Me connecter</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Mot de passe oubli√©?</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/register']" type="submit" color="danger" expand="block">M'inscrire</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
